    <script>
        function submitForm() {
    // Получаем значения полей
    const weight = document.getElementById('weight').value;
    const height = document.getElementById('height').value;
    const age = document.getElementById('age').value;
    const childbirth = document.getElementById('childbirth').value;
    const tumors = document.getElementById('tumors').value;
    const hereditary_obesity = document.getElementById('hereditary_obesity').value;
    const spine = document.getElementById('spine').value;
    const stomach_diseases = document.getElementById('stomach_diseases').value;
    const past_surgeries = document.getElementById('past_surgeries').value;
    const kidneys = document.getElementById('kidneys').value;
    const blood_pressure = document.getElementById('blood_pressure').value;
    const gynecology = document.getElementById('gynecology').value;
    const cardio_vascular = document.getElementById('cardio_vascular').value;
    const body_care = document.getElementById('body_care').value;

    // Формируем объект с данными
    const formData = {
        weight: weight,
        height: height,
        age:age,
        childbirth:childbirth,
        tumors:tumors,
        hereditary_obesity:hereditary_obesity,
        spine:spine,
        stomach_diseases:stomach_diseases,
        past_surgeries:past_surgeries,
        kidneys:kidneys,
        blood_pressure:blood_pressure,
        gynecology:gynecology,
        cardio_vascular:cardio_vascular,
        body_care:body_care,
    };

    // Отображаем данные на экране (можно отправить на сервер с использованием fetch)
    const resultDiv = document.getElementById('result');
    resultDiv.innerHTML = `
        <p>Вес: ${formData.weight} кг</p>
        <p>Рост: ${formData.height} см</p>
        <p>Талия: ${formData.waist} см</p>
        <p>Грудь: ${formData.chest} см</p>
        <p>Ноги: ${formData.legs} см</p>
        <p>Руки: ${formData.arms} см</p>
        <p>Заболевания: ${formData.conditions}</p>
    `;
}
